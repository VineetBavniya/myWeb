
   
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver
        image: raw101/web101:latest
        ports:
        - containerPort: 8080
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: nodeservices
  labels:
    app: nodeapp
spec:
  type: NodePort
  selector:
    app: nodeapp
  ports:
  - name: htto
    protocol: TCP
    port: 3000
    targetPort: 8080
